<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <h1>Event Planner</h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <button id="add-event" class="btn primary-btn">Add Event</button>
                </ul>
            </nav>
        </div>
    </header>
    <div class="app-container">
        <br>
        <section id="event-list" class="event-list">
            <!-- Event cards will be dynamically inserted here -->
        </section>
        <!-- Event Form Modal -->
        <div id="event-form-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create New Event</h2>
                <form id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required><br>
                
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" required><br>
                
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" required><br>
                
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="4" required></textarea><br>
                
                    <button type="submit" id="save-event-btn" class="btn submit-btn">Save Event</button>
                    <button type="submit" id="update-event-btn" class="btn submit-btn hidden">Update Event</button>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
